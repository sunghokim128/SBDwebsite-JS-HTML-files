<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBD Home</title>
</head>
<body>
<center><h1> [3대몇] </h1><hr>

    <p>3대몇 웹사이트에 오신것을 환영합니다.</p><hr/><br>

</center>
    <p style="text-align:right;"> <a href="postingView.html" th:href="@{/posting/new}">[글쓰기]</a><br><br> </p>

    <!-- <a href="/posting/Getlist">[글 리스트]</a><br><br> -->

<table class="table">
    <thead>
    <tr>
        <th>글ID</th>
        <th>title</th>
        <th>1RM</th>
        <th>Weight</th>
        <th>Gender</th>
        <!-- 이 부분은 아직 안됐습니다-->
        <th>Writer</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="posting : ${postings}">

       <td><a th:text="${posting.id}">게시글 아이디</a></td>

        <td><a th:text="${posting.rank}">글쓴이 랭킹</a></td>
        <td><a th:text="${posting.weight}">글쓴이 몸무게</a></td>
        <td><a th:text="${posting.gender}">글쓴이 성별<a/></td>

    </tr>
    </tbody>
</table>

</html>
