<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- 홈 화면으로 돌아가는 바로가기 기능 -->
  <a style="text-align:center;" href="home.html"> <h1>[3대몇]</h1> </a>
  <br>
</head>


<body>
<div class="container">

  <form action="/posting/new" method="post"  onsubmit="return alertMessage();">
    <!-- 어떻게 여러개의 함수를 onsubmit에 포함할지 알아내기-->

    <div class="form-group">
      <label for="squat">Squat</label>
      <input type="text" id="squat" name="squat" placeholder="스쿼트 최대 중량(kg):">
      <label for="benchpress">Bench</label>
      <input type="text" id="benchpress" name="squat" placeholder="benchpress 최대 중량(kg):">
      <label for="deadlift">Deadlift</label>
      <input type="text" id="deadlift" name="deadlift" placeholder="데드리프트 최대 중량(kg):">

      <label for="true">남</label>
      <input type="radio" id="true" name="gender" value="true" required>
      <label for="false">여</label>
      <input type="radio" id="false" name="gender" value="false" required>

      <!-- 이 코드를 쓰면 JS코드를 그냥 스킵해서 알람이 안 뜸
      <label for="gender">Gender: </label>
      <select name="gender" id="gender" required>
        <option value="true">남</option>
        <option value="false">여</option>
      </select>
    -->

      <label for="weight">Weight</label>
      <input type="text" id="weight" name="weight" placeholder="몸무게(kg):"><br><br>

    </div>


    <div>제목: <input type="text" id="title" name = "title"/><br><br>
      본문: <textarea id="body" name = "body" rows="10" cols="100">여기에 본문을 작성해주세요</textarea>
    </div>

    <button type="submit" onclick="return BSChecker();">게시하기</button>
    <script src="../javascript/postingAlert.js"></script>

  </form>
</div> <!-- /container -->
</body>
</html>
